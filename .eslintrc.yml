root: true

parserOptions:
  ecmaVersion: 2021
  sourceType: module
  project:
    - ./tsconfig.json
    - ./shared/tsconfig.json
    - ./backend/tsconfig.json
    - ./frontend/tsconfig.json

settings:
  typescript: true
  node: true

extends:
  - eslint:recommended
  - plugin:import/recommended
  - plugin:import/typescript
  - plugin:@typescript-eslint/recommended
  - plugin:@typescript-eslint/recommended-type-checked
  - plugin:@typescript-eslint/strict
  - plugin:@typescript-eslint/strict-type-checked
  - plugin:@typescript-eslint/stylistic
  - plugin:@typescript-eslint/stylistic-type-checked
  - plugin:unicorn/recommended
  - plugin:sonarjs/recommended

plugins:
  - simple-import-sort

rules:
  no-restricted-syntax:
    - error
    - selector: SwitchCase > *.consequent[type!="BlockStatement"]
      message: Switch cases without blocks are forbidden.
    - selector: ExportAllDeclaration,ImportAllDeclaration
      message: Export/Import all (*) is forbidden.
    - selector: ExportNamedDeclaration[declaration!=null]
      message: Exports should be at the end of the file.
    - selector: TSEnumDeclaration,ClassDeclaration[abstract=true]
      message: TS features are forbidden.
    - selector: ImportDeclaration[importKind=type],ExportNamedDeclaration[exportKind=type]
      message: Avoid import/export type { Type } from './module'. Prefer import/export { type Type } from './module'.
  no-console:
    - error
  max-params:
    - error
    - 3
  no-multiple-empty-lines:
    - error
    - max: 1
  curly:
    - error
    - all
  import/no-unresolved:
    - off
  import/extensions:
    - error
    - always
    - ignorePackages: true
  import/newline-after-import:
    - error
    - count: 1
  import/no-default-export:
    - error
  '@typescript-eslint/padding-line-between-statements':
    - error
    - blankLine: never
      prev: export
      next: export
    - blankLine: always
      prev:
        - const
        - class
      next: export
  '@typescript-eslint/consistent-type-definitions':
    - error
    - type
  '@typescript-eslint/non-nullable-type-assertion-style':
    - off
  '@typescript-eslint/return-await':
    - error
    - always
  '@typescript-eslint/quotes':
    - error
    - single
  '@typescript-eslint/consistent-type-imports':
    - error
  '@typescript-eslint/consistent-type-exports':
    - error
  '@typescript-eslint/explicit-function-return-type':
    - error
    - allowTypedFunctionExpressions: true
  '@typescript-eslint/no-empty-interface':
    - error
    - allowSingleExtends: true
  '@typescript-eslint/explicit-member-accessibility':
    - error
  '@typescript-eslint/object-curly-spacing':
    - error
    - always
  '@typescript-eslint/semi':
    - error
    - always
  '@typescript-eslint/no-magic-numbers':
    - error
    - ignoreEnums: true
      ignoreNumericLiteralTypes: true
      ignoreReadonlyClassProperties: true
      ignoreTypeIndexes: true
  unicorn/no-null:
    - off
  unicorn/no-array-for-each:
    - off
  simple-import-sort/imports:
    - error
  simple-import-sort/exports:
    - error

overrides:
  - files:
      - commitlint.config.ts
    rules:
      'import/no-default-export':
        - off
  - files:
      - commitlint.config.ts
      - dangerfile.ts
    rules:
      import/extensions:
        - off
      '@typescript-eslint/no-magic-numbers':
        - off
